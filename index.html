<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>auto krapelin</title>
</head>
<body>
  <div id="app">
  <main>
    <content>
      <div class="column">
        <span> setting </span>
        <div class="settings">
          <div class="form-group">
            <input type="radio" name="test" data-test="krapelin" id="krapelin" checked/><label for="krapelin"> krapelin </label>
          </div>
          <div class="form-group">
            <input type="radio" name="test"  data-test="pauli" id="pauli"/> <label for="pauli"> pauli </label>
          </div>
          <div class="form-group">
            <input type="number" placeholder="masukan jumlah kolom" id="columnNumber"/>
            <input type="number" placeholder="jumlah waktu interval" id="intervalTime"/>
          </div>
        </div>
      </div>
      <div id="totalTime"> 
         <span> total waktu: <strong> 0 menit 00 detik </strong></span>
      </div>
      <div id="countdown-container">
        <h1></h1>
      </div>
      <div id="button">
        <button> mulai </button>
      </div>
    </content>
  </main>
  </div>

  <audio class="move-sound">
    <source src="audio/Pindah.ogg" type="audio/ogg">
    <source src="audio/Pindah.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  
  <audio class="start-sound">
    <source src="audio/Mulai.ogg" type="audio/ogg">
    <source src="audio/Mulai.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  
  <audio class="stop-sound">
    <source src="audio/Berhenti.ogg" type="audio/ogg">
    <source src="audio/Berhenti.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  
  
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
